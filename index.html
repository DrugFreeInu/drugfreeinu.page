<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Book Open</title>
<style>
  body {
    margin: 0;
    background: #111;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .book {
    width: 200px;
    height: 300px;
    position: relative;
    perspective: 1000px;
  }

  .cover {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left;
    transition: transform 1s ease;
    transform-style: preserve-3d;
    z-index: 2;
  }

  .cover .front,
  .cover .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 5px;
    backface-visibility: hidden;
  }

  .cover .front {
    background: #000;
    border: 2px solid #000;
    border-radius: 5px;
    overflow: hidden;
  }

  /* The diagonal image layer */
  .cover .front::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://raw.githubusercontent.com/DrugFreeInu/drugfreeinu.page/refs/heads/main/IMG_8492.jpeg') center/contain no-repeat;
    transform: rotate(-15deg);
    transform-origin: center;
  }

  .cover .back {
    background: #000;
    transform: rotateY(180deg);
  }

  .open .cover {
    transform: rotateY(-160deg);
  }

  .pages {
    width: 100%;
    height: 100%;
    background: #fff;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 1;
    border-radius: 0 5px 5px 0;
    overflow: hidden;
  }

  /* Page 1 image */
  .pages::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://raw.githubusercontent.com/DrugFreeInu/drugfreeinu.page/refs/heads/main/IMG_8512.jpeg') center/contain no-repeat;
  }

  .label {
    position: absolute;
    bottom: -40px;
    width: 100%;
    color: #aaa;
    font-family: serif;
    font-size: 14px;
    text-align: center;
    opacity: 0.6;
  }
</style>
</head>
<body>
  <div class="book" onclick="this.classList.toggle('open')">
    <div class="cover">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="pages"></div>
    <div class="label">tap to open</div>
  </div>
</body>
</html>

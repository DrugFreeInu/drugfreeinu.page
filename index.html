<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Open</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .book {
      width: 200px;
      height: 300px;
      position: relative;
      perspective: 1000px;
    }

    .cover {
      width: 100%;
      height: 100%;
      background-color: #000;
      background-image: url('https://raw.githubusercontent.com/DrugFreeInu/drugfreeinu.page/refs/heads/main/IMG_8492.jpeg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border: 2px solid #000;
      border-radius: 5px;
      position: absolute;
      transform-origin: left;
      transition: transform 1s ease;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      z-index: 2;
      backface-visibility: hidden; /* hides image on flip */
    }

    .cover::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000; /* solid black back */
      border-radius: 5px;
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }

    .open .cover {
      transform: rotateY(-160deg);
    }

    .pages {
      width: 100%;
      height: 100%;
      background: #fff;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
      border-radius: 0 5px 5px 0;
    }

    .label {
      position: absolute;
      bottom: -40px;
      width: 100%;
      color: #aaa;
      font-family: serif;
      font-size: 14px;
      text-align: center;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="book" onclick="this.classList.toggle('open')">
    <div class="cover"></div>
    <div class="pages"></div>
    <div class="label">tap to open</div>
  </div>
</body>
</html>
